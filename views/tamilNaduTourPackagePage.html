<main><section class="tsp-title-breadcrumb"><div class="container"><div class="row"><div class="tsp-title col-md-6 col-sm-6 col-xs-12 tsp-no-padding-left"><h1>Tamil Nadu Package <span>Detail</span></h1></div><!-- div title head page --><div class="tsp-breadcumb col-md-6 col-sm-6 col-xs-12 tsp-no-padding-right"><ul><li><a href="#">Home</a></li><li>/</li><li><a href="#">Tour Packages</a></li><li>/</li><li><span>Tamil Nadu Tour Package</span></li></ul></div><!-- div breadcrumb --></div><!-- div row --></div></section><section class="tsp-page-tpl"><div class="container blog-detail tsp-no-padding"><h3 class="blog-detail-title">Places you will visit in Kanyakumari</h3><div ng-repeat="places in tamilNaduTourPackageList"><p></p><h3 class="visible-xs">{{places.placeName}}</h3><p></p><div class="content-with-image"><div class="col-xs-12 col-sm-4 paddingLeft0"><img ng-src="images/{{places.imageURL}}"></div><div class="col-xs-12 col-sm-8 paddingLeft0"><div class="hidden-xs tourismHeading">{{places.placeName}}</div><p>{{places.firstContent}}</p><p>{{places.secondContent}}</p><p>Visiting days: {{places.visitDays}}</p><p>Timing: {{places.timings}}</p></div></div></div></div></section></main>
